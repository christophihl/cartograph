<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Map</title>
</head>
<body>
<form method="POST">
<table>
    <tr><td>
        <input type="text" name="name">
    </td></tr>
    <tr><td>
        <textarea name="articles"></textarea>
    </td></tr>
    <tr><td>
        <p>Metric type: </p>
        <select name="metric">
            <option value="NONE">None</option>
            <option value="COUNT">Count</option>
            <option value="BIVARIATE">Bivariate</option>
        </select>
    </td></tr>
    <tr><td>
        <p>Fields: </p>
        <input type="text" name="fields">
    </td></tr>
    <tr><td>
        <input type="submit" value="Submit">
    </td></tr>
</table>
</form>
</body>
</html>
