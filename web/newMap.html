<div class="mapMaker-body container">
    <h1>MapMaker</h1>
    <p>Upload a tab-separated file to create your own map.</p>


    <form method="POST" name="newMap" enctype="multipart/form-data" action="../upload" id="uploadForm">

        <div class="row hidden" id="upload-error">
            <div class="alert alert-danger" role="alert">
                <strong>Oh snap!</strong> Change a few things up and try submitting again.
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label for="map_name">Map name</label>
                    <input class="form-control" required type="text" name="map_name" aria-describedby="map_name_help"
                           maxlength="100" placeholder="Enter map name" id="map_name"/>
                    <small id="map_name_help" class="form-text text-muted">The map name is a unique identifier for your
                        map. It can have alphanumeric characters and underscores.
                    </small>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="inputFile">Select File</label>
                    <input type="file" class="form-control-file" required id="inputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Select a tab-separated file.</small>
                </div>
            </div>

            <div class="col-2">
                <div class="form-group">
                    <label for="uploadButton">&nbsp;</label>
                    <button type="submit" class="form-control btn btn-outline-primary" id="uploadButton">Upload file</button>
                </div>
            </div>
        </div>
    </form>


    <div id="uploadInformation"></div>


    <hr>
    <p></p>
    <div id="newRequirements">
        <!--This part is initialized in mapCreator.js-->
    </div>

            <div id="mapConfig">
                <button type="button" class="btn btn-addVisualization">Add Visualization</button>
                <p></p>
                <h3></h3>
            </div>
        </div>
