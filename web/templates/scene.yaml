scene:
    background:
        color: '#F0F7FF'

styles:
    point-alpha:
        base: points
        blend: overlay
    poly-alpha:
        base: polygons
        blend: overlay
    line-alpha:
        base: lines
        blend: inlay

sources:
    vector:
        type: TopoJSON
        url: {{ Server.base_url }}/vector/cluster/{z}/{x}/{y}.topojson
        max_zoom: 16
    raster:
        type: Raster
        url: {{ Server.base_url }}/raster/cluster/{z}/{x}/{y}.png
        max_zoom: 16

layers:
    base:
        data: { source: raster }
        filter: { $zoom : { max : {{ Server.vector_zoom }} } }
        draw:
            raster:
                order: 0 # draw on bottom
