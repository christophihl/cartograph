    cities:
        data: { source: vector, layer: cities }
        small_cities:
            filter: { zoff : { min: -100, max: 1 } }
            draw:
                points:
                  interactive: true
                  collide: false
                  color: function() { return feature.color; }
                  size: 6px
                  priority: function() { return feature.zpop; }
                  text:
                    required: false
                    order: 1000
                    text_source: name
                    interactive: true
#                    collide: false
                    font:
                        family: Arial
                        size: 8px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }
        medium_cities:
            filter: { zoff : { min: 1, max: 2 } }
            draw:
                points:
                  order: 1000
                  interactive: true
                  collide: false
                  color: function() { return feature.color; }
                  size: 8px
                  priority: function() { return feature.zpop ; }
                  text:
                    required: false
                    order: 1000
                    text_source: name
                    interactive: true
#                    collide: false
                    font:
                        family: Arial
                        size: 10px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }
        large_cities:
            filter: { zoff : { min: 2, max: 5 } }
            draw:
                points:
                  order: 1000
                  interactive: true
                  collide: false
                  color: function() { return feature.color; }
                  size: 10px
                  priority: function() { return  feature.zpop; }
                  text:
                    required: false
                    order: 1000
                    text_source: name
                    interactive: true
#                    collide: false
                    font:
                        family: Arial
                        size: 14px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }
        huge_cities:
            filter: { zoff : { min: 5, max: 5000 } }
            draw:
                points:
                  order: 1000
                  interactive: true
                  collide: false
                  color: function() { return feature.color; }
                  size: 15px
                  priority: function() { return  feature.zpop; }
                  text:
                    required: false
                    order: 1000
                    text_source: name
                    interactive: true
                    collide: false
                    font:
                        family: Arial
                        size: 20px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }
