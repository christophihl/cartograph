scene:
    background:
        color: '#F0F7FF'
sources:
    fixed:
        type: TopoJSON
        url: http://localhost:4000/fixed/10.topojson
        max_zoom: 16
    tiled:
        type: TopoJSON
        url: http://localhost:4000/tile/{z}/{x}/{y}.topojson
        max_zoom: 16

import: http://localhost:4000/countries.yaml

layers:
    countries:
        data: { source: fixed, layer: countries }
        draw:
            lines:
                color: gray
                width: 1px
                visible: true
                order: 2
                blend: overlay
    capitals:
        data: { source: fixed, layer: countries_labels }
        draw:
          points:
            color: '#dd9999'
            size: 0px
            collide: false
            text:
              text_source: name
              anchor: center
              collide: false
              font:
                  family: Arial
                  size: 16px
                  weight: 700
                  transform: uppercase
                  fill: 'rgba(255, 255, 255, 0.5)'
                  stroke: { color: '#666', width: 1px }
    cities:
        data: { source: tiled, layer: cities }
        small_cities:
            filter: { z : 0 }
            draw:
                points:
                  color: '#dd9999'
                  size: 3px
                  priority: function() { return 1000000 - feature.pop; }
        medium_cities:
            filter: { z : 1 }
            draw:
                points:
                  color: '#dd9999'
                  size: 4px
                  priority: function() { return 100000 - feature.pop ; }
                  text:
                    text_source: city
                    font:
                        family: Arial
                        size: 11px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }
        large_cities:
            filter: { z : { min: 3, max: 4 } }
            draw:
                points:
                  color: '#dd9999'
                  size: 8px
                  priority: function() { return 10000 - feature.pop; }
                  text:
                    text_source: city
                    font:
                        family: Arial
                        size: 13px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }
        huge_cities:
            filter: { z : { min: 5 } }
            draw:
                points:
                  color: '#dd9999'
                  size: 10px
                  priority: function() { return 5000 - feature.pop; }
                  text:
                    text_source: city
                    font:
                        family: Arial
                        size: 15px
                        fill: '#666'
                        stroke: { color: '#fff', width: 2 }