sources:
    fixed:
        type: TopoJSON
        url: http://localhost:4000/fixed/10.topojson
        max_zoom: 16
    tiled:
        type: TopoJSON
        url: http://localhost:4000/tile/{z}/{x}/{y}.topojson
        max_zoom: 16

import: http://localhost:4000/contours.yaml

layers:
    countries:
        data: { source: fixed, layer: countries }
        draw:
            lines:
                color: gray
                width: 1px
                visible: true
                order: 2
                blend: overlay
    capitals:
        data: { source: fixed, layer: countries_labels }
        draw:
          points:
            color: '#dd9999'
            size: 0px
            text:
              text_source: name
              font:
                  anchor: center
                  family: Arial
                  size: 14px
                  weight: bold
                  collide: false
                  transform: uppercase
                  fill: 'rgba(200, 200, 200, 0.4)'
                  stroke: { color: '#666', width: 1px }
    cities:
        data: { source: tiled, layer: cities }
        draw:
          points:
            color: '#dd9999'
            size: 6px
            text:
              text_source: city
              font:
                  family: Arial
                  size: 11px
                  fill: '#666'
                  stroke: { color: '#ccc', width: 2 }